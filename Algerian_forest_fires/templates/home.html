<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWI Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">FWI Prediction</h1>
    
    <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4">
      {% for field in ['Temperature', 'RH', 'WS', 'Rain', 'FFMC', 'DMC', 'ISI', 'Classes', 'Region'] %}
      <div>
        <label class="block text-sm font-medium text-gray-700">{{ field }}</label>
        <input type="text" name="{{ field }}" placeholder="{{ field }}" required
               class="mt-1 p-2 w-full border rounded-xl focus:ring-2 focus:ring-indigo-400">
      </div>
      {% endfor %}
      
      <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-indigo-700 transition">
        Predict
      </button>
    </form>

    {% if result %}
      <div class="mt-6 text-center text-xl font-semibold text-green-600">
        ðŸ”¥ The FWI prediction is: {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
